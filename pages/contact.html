          <main>
              <div class="container-fluid farewellContainer">
                  <div class="row pt-5 text-center">
                      <div class="farewellDiv fs-2">
                          <p class="fw-regular">Thanks for your visit!</p>                      
                      </div>
                      <div class="farewellDiv fs-1">
                        <p class="fw-bold">Want to discuss a new project?</p>
                      </div>
                      <div class="farewellDiv fs-2">
                        <p class="fw-regular">Send me an <a class="text-dark farewellDivAnchor" href="#">email</a>.</p>
                      </div>
                  </div>
              </div>              
              <section class="formContainer ">
                <!--terminan cards/galery-->
                <div class="container p-5">
                    <div class="row">
                        <form action="" method="get" class="col-12">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Name</label>
                                <input required="" type="text" class="form-control" id="userName" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input required="" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@email.com">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea required="" class="form-control formContainerTextArea" id="message" rows="3"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formSubmitted">Submit</button>
                            </div>
                            <!--modal-->
                            <div class="modal fade" id="formSubmitted" tabindex="-1" aria-labelledby="formSubmitted" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="formSubmitted">Your message was sent!</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            We'll answer your message as soon as we can.
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--finmodal-->
                        </form>
                        <!--finform-->
                    </div>
                </div>                
                <!--terminan cards/galery-->
