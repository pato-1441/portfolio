<body class="d-flex flex-column min-vh-100 bodyColor">
  <header>
    <nav class="navbar navbar-expand-lg navColor px-2">
      <div class="container-fluid">
        <span class=""><a class="navIcons" href="../index.html"> © Code by Patricio</a></span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon bg-white"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link navIcons fw-bold" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navIcons fw-bold" href="./projects.html">Trabajos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navIcons fw-bold" href="./about.html">Sobre mi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navIcons fw-bold" href="./contact.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!--arranca section texto-->
    <section data-aos="fade-right" data-aos-delay="100" data-aos-duration="1000">
      <div class="container-fluid farewellContainer">
        <div class="row pt-5 text-center">
          <div class="farewellDiv fs-2">
            <p class="fw-regular whiteColorText">Gracias por tu visita!</p>
          </div>
          <div class="farewellDiv fs-1">
            <p class="fw-bold whiteColorText">Tenés un proyecto en mente?</p>
          </div>
          <div class="farewellDiv fs-2">
            <p class="fw-regular whiteColorText">Envíame un <a class="text-danger farewellDivAnchor" href="#">e-mail</a>.</p>
          </div>
        </div>
      </div>
    </section>
    <!--termina section texto-->

    <!--arranca section form-->
    <section class="formContainer whiteColorText">
      <div data-aos="fade-right" data-aos-delay="100" data-aos-duration="1000">
        <div class="container p-5">
          <div class="row">
            <!--arrancaForm-->
            <form action="" method="get" class="col-12">
              <div class="mb-3">
                <label for="userName" class="form-label">Nombre</label>
                <input required="" type="text" class="form-control" id="userName" placeholder="Nombre">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input required="" type="email" class="form-control" id="exampleFormControlInput1"
                  placeholder="nombre@email.com">
                <div id="emailHelp" class="form-text whiteColorText">Nunca compartiremos tu información con nadie más.</div>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea required="" class="form-control formContainerTextArea" id="message" rows="3"></textarea>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Clickeame</label>
              </div>
              <div>
                <button type="submit" class="btn btn-success" data-bs-toggle="modal"
                  data-bs-target="#formSubmitted">Enviar</button>
              </div>
              <!--arranca modal-->
              <div class="modal fade" id="formSubmitted" tabindex="-1" aria-labelledby="formSubmitted"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="formSubmitted">El mensaje fue enviado!</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Responderé tu mensaje tan pronto como pueda.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--finmodal-->
            </form>
            <!--finform-->
          </div>
        </div>
        <!--terminan cards/galery-->
      </div>
    </section>
  </main>
  <footer class="mt-auto bg-dark text-center text-white">
    <div class="container p-4 pb-0">
      <!--arranca redes-->
      <section class="mb-4">
        <!--instagram-->
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/patoalbornozz/"
          role="button"><i class="fab fa-instagram"></i></a>
        <!--linkedin-->
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/patoalbornoz/"
          role="button"><i class="fab fa-linkedin-in"></i></a>
        <!--github-->
        <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/pato-1441" role="button"><i
            class="fab fa-github"></i></a>
      </section>
      <!--arranca redes-->
    </div>
    <!--copy-->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 Copyright:
      <a class="text-white" href="https://github.com/pato-1441">Patricio Albornoz</a>
    </div>
    <!--copy-->
  </footer>

    AOS.init();

</body>
